<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Sponsors Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            padding: 8px 16px;
            margin: 0 4px;
            cursor: pointer;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>UK Sponsors Search</h1>
        <label for="searchInput">Search sponsors:</label>
        <input type="text" id="searchInput" placeholder="Search sponsors...">
        <div class="loading" id="loadingIndicator">Loading...</div>
    </div>
    <table id="sponsorsTable">
        <thead>
            <tr>
                <th>Organisation Name</th>
                <th>Town/City</th>
                <th>County</th>
                <th>Type & Rating</th>
                <th>Route</th>
            </tr>
        </thead>
        <tbody id="sponsorsBody"></tbody>
    </table>
    <div class="pagination">
        <button id="prevPage">Previous</button>
        <span id="pageNumber">Page 1</span>
        <button id="nextPage">Next</button>
    </div>

    <script>
        let currentPage = 1;
        let currentSubPage = 1;
        const pageSize = 100;
        let sponsorsData = [];
        const loadingIndicator = document.getElementById('loadingIndicator');
        let debounceTimeout;

        async function loadSponsors(page) {
            loadingIndicator.style.display = 'block';
            try {
                const response = await fetch(`sponsors_pages/sponsors_page_${page}.json`);
                const data = await response.json();
                sponsorsData = data;
                return data;
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    console.error('CORS error: Unable to fetch sponsors.json. Check CORS policy.');
                } else {
                    console.error('Error loading sponsors:', error);
                }
                return [];
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function getTotalSubPages() {
            return Math.ceil(sponsorsData.length / pageSize);
        }

        function displaySponsorsPage(subPage, searchTerm = '') {
            const tbody = document.getElementById('sponsorsBody');
            tbody.innerHTML = '';

            const start = (subPage - 1) * pageSize;
            const end = start + pageSize;
            const pageSponsors = sponsorsData.slice(start, end);

            const filteredSponsors = pageSponsors.filter(sponsor => 
                Object.values(sponsor).some(value => 
                    String(value).toLowerCase().includes(searchTerm.toLowerCase())
                )
            );

            filteredSponsors.forEach(sponsor => {
                const row = tbody.insertRow();
                row.insertCell().textContent = sponsor.organisation_name || '';
                row.insertCell().textContent = sponsor.town_city || '';
                row.insertCell().textContent = sponsor.county || '';
                row.insertCell().textContent = sponsor.type_rating || '';
                row.insertCell().textContent = sponsor.route || '';
            });

            document.getElementById('pageNumber').textContent = `Page ${currentPage} - Subpage ${currentSubPage} of ${getTotalSubPages()}`;
        }

        async function searchSponsors(searchTerm) {
            currentSubPage = 1;
            let page = currentPage;
            while (true) {
                const sponsors = await loadSponsors(page);
                if (sponsors.length === 0) {
                    displaySponsorsPage(currentSubPage, searchTerm);
                    alert('No matching sponsors found.');
                    break;
                }
                displaySponsorsPage(currentSubPage, searchTerm);
                const filtered = sponsorsData.filter(sponsor => 
                    Object.values(sponsor).some(value => 
                        String(value).toLowerCase().includes(searchTerm.toLowerCase())
                    )
                );
                if (filtered.length > 0) {
                    displaySponsorsPage(currentSubPage, searchTerm);
                    break;
                }
                if (sponsors.length < pageSize) {
                    displaySponsorsPage(currentSubPage, searchTerm);
                    alert('No matching sponsors found.');
                    break;
                }
                page++;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadSponsors(currentPage);
            displaySponsorsPage(currentSubPage);

            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(async () => {
                    await searchSponsors(e.target.value);
                }, 300);
            });

            document.getElementById('prevPage').addEventListener('click', async () => {
                if (currentSubPage > 1) {
                    currentSubPage--;
                } else if (currentPage > 1) {
                    currentPage--;
                    await loadSponsors(currentPage);
                    currentSubPage = getTotalSubPages();
                }
                displaySponsorsPage(currentSubPage);
            });

            document.getElementById('nextPage').addEventListener('click', async () => {
                if (currentSubPage < getTotalSubPages()) {
                    currentSubPage++;
                } else {
                    currentPage++;
                    await loadSponsors(currentPage);
                    currentSubPage = 1;
                }
                displaySponsorsPage(currentSubPage);
            });
        });
    </script>
</body>
</html>
