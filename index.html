<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Sponsors Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            padding: 8px 16px;
            margin: 0 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>UK Sponsors Search</h1>
        <input type="text" id="searchInput" placeholder="Search sponsors..." aria-label="Search sponsors">
    </div>
    <table id="sponsorsTable" role="table">
        <thead>
            <tr>
                <th>Organisation Name</th>
                <th>Town/City</th>
                <th>County</th>
                <th>Type & Rating</th>
                <th>Route</th>
            </tr>
        </thead>
        <tbody id="sponsorsBody"></tbody>
    </table>
    <div class="pagination">
        <button id="prevPage" aria-label="Previous Page">Previous</button>
        <span id="pageNumber">Page 1</span>
        <button id="nextPage" aria-label="Next Page">Next</button>
    </div>

    <script>
        let currentPage = 1;
        const pageSize = 100;
        let totalPages = 1;

        async function loadSponsors(page) {
            try {
                const response = await fetch(`sponsors_pages/sponsors_page_${page}.json`);
                const data = await response.json();
                totalPages = Math.ceil(data.total / pageSize);
                return data.sponsors;
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    console.error('CORS error: Unable to fetch sponsors.json. Check CORS policy.');
                } else {
                    console.error('Error loading sponsors:', error);
                }
                return [];
            }
        }

        function displaySponsors(sponsors, searchTerm = '') {
            const tbody = document.getElementById('sponsorsBody');
            tbody.innerHTML = '';

            const filteredSponsors = sponsors.filter(sponsor => 
                Object.values(sponsor).some(value => 
                    String(value).toLowerCase().includes(searchTerm.toLowerCase())
                )
            );

            filteredSponsors.forEach(sponsor => {
                const row = tbody.insertRow();
                row.insertCell().textContent = sponsor.organisation_name || '';
                row.insertCell().textContent = sponsor.town_city || '';
                row.insertCell().textContent = sponsor.county || '';
                row.insertCell().textContent = sponsor.type_rating || '';
                row.insertCell().textContent = sponsor.route || '';
            });
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        document.addEventListener('DOMContentLoaded', async () => {
            let sponsors = await loadSponsors(currentPage);
            displaySponsors(sponsors);

            document.getElementById('searchInput').addEventListener('input', debounce(async (e) => {
                sponsors = await loadSponsors(currentPage);
                displaySponsors(sponsors, e.target.value);
            }, 300));

            document.getElementById('prevPage').addEventListener('click', async () => {
                if (currentPage > 1) {
                    currentPage--;
                    sponsors = await loadSponsors(currentPage);
                    displaySponsors(sponsors);
                    document.getElementById('pageNumber').textContent = `Page ${currentPage}`;
                }
            });

            document.getElementById('nextPage').addEventListener('click', async () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    sponsors = await loadSponsors(currentPage);
                    displaySponsors(sponsors);
                    document.getElementById('pageNumber').textContent = `Page ${currentPage}`;
                }
            });
        });
    </script>
</body>
</html>
