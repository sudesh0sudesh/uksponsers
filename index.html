<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search and find UK sponsors easily with our comprehensive database.">
    <title>UK Sponsors Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papXdX..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+e2ZQFAFRvKQWzxq+0KMTkKp6YD+X5C+V6/Amf+L0=" crossorigin="" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                    }
                }
            }
        }
    </script>
</head>
<body id="top" class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <!-- Navbar -->
    <nav aria-label="Main Navigation" class="bg-white dark:bg-gray-800 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <span class="flex items-center">
                <a href="/uksponsers.github.io/" class="flex items-center" aria-label="Home">
                    <i class="fas fa-compass text-2xl mr-2 dark:text-white" aria-hidden="true"></i>
                </a>
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">UK Company Sponsors Directory</span>
            </span>
            <div class="flex md:order-2">
                <button id="theme-toggle" aria-label="Toggle Dark Mode" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none rounded-lg text-sm p-2.5">
                    <i id="theme-toggle-dark-icon" class="fas fa-moon hidden w-5 h-5" aria-hidden="true"></i>
                    <i id="theme-toggle-light-icon" class="fas fa-sun hidden w-5 h-5" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 pt-20">
        <div class="my-8">
            <div class="max-w-xl mx-auto">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="text" id="searchInput" class="block w-full p-4 pl-10 pr-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-blue-500 focus:border-blue-500 transition-shadow shadow-sm" placeholder="Search sponsors...">
                    <div id="loadingIndicator" class="absolute right-2.5 bottom-2.5 hidden">
                        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
                    </div>
                </div>
            </div>
            <div id="alertContainer" class="max-w-xl mx-auto mt-4"></div>
        </div>

        <!-- Map Container -->
        <div id="mapContainer" aria-label="Sponsors Map"></div>

        <!-- Table -->
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg animate__animated animate__fadeIn">
            <table id="sponsorsTable" class="w-full text-sm text-left text-gray-500 dark:text-gray-400 min-w-full divide-y divide-gray-200" role="table" aria-label="Sponsors Table">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">Organisation Name</th>
                        <th scope="col" class="px-6 py-3">Town/City</th>
                        <th scope="col" class="px-6 py-3">County</th>
                        <th scope="col" class="px-6 py-3">Type & Rating</th>
                        <th scope="col" class="px-6 py-3">Route</th>
                    </tr>
                </thead>
                <tbody id="sponsorsBody" role="rowgroup"></tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="flex flex-col items-center mt-4 mb-8">
            <div class="inline-flex mt-2 xs:mt-0">
                <button id="prevPage" class="flex items-center justify-center px-4 h-10 text-base font-medium text-white bg-blue-600 rounded-l hover:bg-blue-700 dark:bg-blue-600 dark:border-blue-700 dark:text-gray-400 dark:hover:bg-blue-700 dark:hover:text-white transition-colors transform transition-transform duration-300 hover:scale-105">
                    <i class="fas fa-arrow-left mr-2"></i> Previous
                </button>
                <span id="pageNumber" class="flex items-center justify-center px-4 h-10 text-base font-medium text-gray-700 bg-gray-200 dark:bg-gray-700 dark:text-gray-400">
                    Page 1
                </span>
                <button id="nextPage" class="flex items-center justify-center px-4 h-10 text-base font-medium text-white bg-blue-600 rounded-r hover:bg-blue-700 dark:bg-blue-600 dark:border-blue-700 dark:text-gray-400 dark:hover:bg-blue-700 dark:hover:text-white transition-colors transform transition-transform duration-300 hover:scale-105">
                    Next <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTop" aria-label="Back to Top" class="fixed bottom-6 right-6 p-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 transition-opacity opacity-0 pointer-events-none">
        <i class="fas fa-arrow-up" aria-hidden="true"></i>
    </button>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800" role="contentinfo">
        <div class="max-w-screen-xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="text-gray-400 hover:text-gray-500 transition-colors">
                    <i class="fab fa-facebook-f"></i>
                    <span class="sr-only">Facebook</span>
                </a>
                <a href="#" class="text-gray-400 hover:text-gray-500 transition-colors">
                    <i class="fab fa-twitter"></i>
                    <span class="sr-only">Twitter</span>
                </a>
                <a href="#" class="text-gray-400 hover:text-gray-500 transition-colors">
                    <i class="fab fa-linkedin-in"></i>
                    <span class="sr-only">LinkedIn</span>
                </a>
                <a href="#" class="text-gray-400 hover:text-gray-500 transition-colors">
                    <i class="fab fa-github"></i>
                    <span class="sr-only">GitHub</span>
                </a>
            </div>
            <p class="text-center text-sm text-gray-500 dark:text-gray-400">
                &copy; Data from UK Gov.
            </p>
            <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-2">
                <a href="#top" class="hover:underline">Back to Top</a>
            </p>
        </div>
    </footer>

    <!-- Externalize JavaScript and defer non-critical scripts -->
    <script src="scripts.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1jBBXPOhrYUMQzB+bwqXvE6Z5J7Pu6pw/4ySI1j0=" crossorigin=""></script>
</body>
</html>
