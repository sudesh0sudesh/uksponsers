<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Sponsors Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papXdX..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        /* Subtle hover effect for table rows */
        #sponsorsTable tbody tr:hover {
            background-color: rgba(59, 130, 246, 0.1); /* Tailwind's blue-500 with opacity */
            transition: background-color 0.3s ease;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <span class="flex items-center">
                <i class="fas fa-compass text-2xl mr-2 dark:text-white"></i>
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">UK Sponsors Search</span>
            </span>
            <div class="flex md:order-2">
                <button id="theme-toggle" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none rounded-lg text-sm p-2.5">
                    <i id="theme-toggle-dark-icon" class="fas fa-moon hidden w-5 h-5"></i>
                    <i id="theme-toggle-light-icon" class="fas fa-sun hidden w-5 h-5"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 pt-20">
        <div class="my-8">
            <div class="max-w-xl mx-auto">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="text" id="searchInput" class="block w-full p-4 pl-10 pr-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-blue-500 focus:border-blue-500 transition-shadow shadow-sm" placeholder="Search sponsors...">
                    <div id="loadingIndicator" class="absolute right-2.5 bottom-2.5 hidden">
                        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
                    </div>
                </div>
            </div>
            <div id="alertContainer" class="max-w-xl mx-auto mt-4"></div>
        </div>

        <!-- Table -->
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg animate__animated animate__fadeIn">
            <table id="sponsorsTable" class="w-full text-sm text-left text-gray-500 dark:text-gray-400 min-w-full divide-y divide-gray-200">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">Organisation Name</th>
                        <th scope="col" class="px-6 py-3">Town/City</th>
                        <th scope="col" class="px-6 py-3">County</th>
                        <th scope="col" class="px-6 py-3">Type & Rating</th>
                        <th scope="col" class="px-6 py-3">Route</th>
                    </tr>
                </thead>
                <tbody id="sponsorsBody"></tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="flex flex-col items-center mt-4 mb-8">
            <div class="inline-flex mt-2 xs:mt-0">
                <button id="prevPage" class="flex items-center justify-center px-4 h-10 text-base font-medium text-white bg-blue-600 rounded-l hover:bg-blue-700 dark:bg-blue-600 dark:border-blue-700 dark:text-gray-400 dark:hover:bg-blue-700 dark:hover:text-white transition-colors transform transition-transform duration-300 hover:scale-105">
                    <i class="fas fa-arrow-left mr-2"></i> Previous
                </button>
                <span id="pageNumber" class="flex items-center justify-center px-4 h-10 text-base font-medium text-gray-700 bg-gray-200 dark:bg-gray-700 dark:text-gray-400">
                    Page 1
                </span>
                <button id="nextPage" class="flex items-center justify-center px-4 h-10 text-base font-medium text-white bg-blue-600 rounded-r hover:bg-blue-700 dark:bg-blue-600 dark:border-blue-700 dark:text-gray-400 dark:hover:bg-blue-700 dark:hover:text-white transition-colors transform transition-transform duration-300 hover:scale-105">
                    Next <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTop" class="fixed bottom-6 right-6 p-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 transition-opacity opacity-0 pointer-events-none">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800">
        <div class="max-w-screen-xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="text-gray-400 hover:text-gray-500 transition-colors">
                    <i class="fab fa-facebook-f"></i>
                    <span class="sr-only">Facebook</span>
                </a>
                <a href="#" class="text-gray-400 hover:text-gray-500 transition-colors">
                    <i class="fab fa-twitter"></i>
                    <span class="sr-only">Twitter</span>
                </a>
                <a href="#" class="text-gray-400 hover:text-gray-500 transition-colors">
                    <i class="fab fa-linkedin-in"></i>
                    <span class="sr-only">LinkedIn</span>
                </a>
                <a href="#" class="text-gray-400 hover:text-gray-500 transition-colors">
                    <i class="fab fa-github"></i>
                    <span class="sr-only">GitHub</span>
                </a>
            </div>
            <p class="text-center text-sm text-gray-500 dark:text-gray-400">
                &copy; Data from UK Gov.
            </p>
            <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-2">
                <a href="#top" class="hover:underline">Back to Top</a>
            </p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script>
        // Modularize state management
        const state = {
            currentPage: 1,
            currentSubPage: 1,
            pageSize: 100,
            sponsorsData: [],
            debounceTimeout: null,
        };

        // Refactored loadSponsors function
        async function loadSponsors(page) {
            loadingIndicator.style.display = 'block';
            try {
                const response = await fetch(`sponsors_pages/sponsors_page_${page}.json`);
                const data = await response.json();
                state.sponsorsData = data;
                return data;
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    console.error('CORS error: Unable to fetch sponsors.json. Check CORS policy.');
                } else {
                    console.error('Error loading sponsors:', error);
                }
                return [];
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // Refactored displaySponsorsPage function
        function displaySponsorsPage(subPage, searchTerm = '') {
            const tbody = document.getElementById('sponsorsBody');
            tbody.innerHTML = '';

            const start = (subPage - 1) * state.pageSize;
            const end = start + state.pageSize;
            const pageSponsors = state.sponsorsData.slice(start, end);

            const filteredSponsors = pageSponsors.filter(sponsor => 
                Object.values(sponsor).some(value => 
                    String(value).toLowerCase().includes(searchTerm.toLowerCase())
                )
            );

            filteredSponsors.forEach(sponsor => {
                const row = tbody.insertRow();
                row.className = 'bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600';
                
                const cells = [
                    sponsor.organisation_name || '',
                    sponsor.town_city || '',
                    sponsor.county || '',
                    sponsor.type_rating || '',
                    sponsor.route || ''
                ];

                cells.forEach(text => {
                    const cell = row.insertCell();
                    cell.className = 'px-6 py-4';
                    cell.textContent = text;
                });
            });

            document.getElementById('pageNumber').textContent = `Page ${state.currentPage} - Subpage ${state.currentSubPage} of ${getTotalSubPages()}`;
        }

        // Refactored searchSponsors function
        async function searchSponsors(searchTerm) {
            state.currentPage = 1;
            state.currentSubPage = 1;
            let allFilteredSponsors = [];
            let hasMorePages = true;

            while (hasMorePages) {
                const sponsors = await loadSponsors(state.currentPage);
                if (sponsors.length === 0) {
                    hasMorePages = false;
                    break;
                }

                const totalSubPages = getTotalSubPages();
                for (let sub = 1; sub <= totalSubPages; sub++) {
                    const start = (sub - 1) * state.pageSize;
                    const end = start + state.pageSize;
                    const pageSponsors = state.sponsorsData.slice(start, end);

                    const filtered = pageSponsors.filter(sponsor => 
                        Object.values(sponsor).some(value => 
                            String(value).toLowerCase().includes(searchTerm.toLowerCase())
                        )
                    );

                    if (filtered.length > 0) {
                        allFilteredSponsors = allFilteredSponsors.concat(filtered);
                    }
                }

                state.currentPage++;
                state.currentSubPage = 1;
            }

            if (allFilteredSponsors.length > 0) {
                state.sponsorsData = allFilteredSponsors;
                displaySponsorsPage(1, searchTerm);
                state.currentPage = 1;
                state.currentSubPage = 1;
                document.getElementById('pageNumber').textContent = `Page ${state.currentPage} - Subpage ${state.currentSubPage} of ${getTotalSubPages()}`;
                // Clear any existing alerts
                document.getElementById('alertContainer').innerHTML = '';
            } else {
                displaySponsorsPage(1, searchTerm);
                document.getElementById('alertContainer').innerHTML = `
                    <div id="alert" class="flex items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        <span class="font-medium">No matching sponsors found.</span>
                        <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-red-50 dark:bg-gray-800 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 dark:hover:bg-gray-700 inline-flex h-8 w-8" data-dismiss-target="#alert" aria-label="Close">
                            <span class="sr-only">Close</span>
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            }
        }

        // Refactored event listeners
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSponsors(state.currentPage);
            displaySponsorsPage(state.currentSubPage);

            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(state.debounceTimeout);
                state.debounceTimeout = setTimeout(async () => {
                    if (e.target.value.trim() === '') {
                        state.currentPage = 1;
                        state.currentSubPage = 1;
                        await loadSponsors(state.currentPage);
                        displaySponsorsPage(state.currentSubPage);
                        document.getElementById('pageNumber').textContent = `Page ${state.currentPage} - Subpage ${state.currentSubPage} of ${getTotalSubPages()}`;
                        // Clear any existing alerts
                        document.getElementById('alertContainer').innerHTML = '';
                    } else {
                        await searchSponsors(e.target.value);
                    }
                }, 300);
            });

            document.getElementById('prevPage').addEventListener('click', async () => {
                if (state.currentSubPage > 1) {
                    state.currentSubPage--;
                } else if (state.currentPage > 1) {
                    state.currentPage--;
                    await loadSponsors(state.currentPage);
                    state.currentSubPage = getTotalSubPages();
                }
                displaySponsorsPage(state.currentSubPage);
                document.getElementById('pageNumber').textContent = `Page ${state.currentPage} - Subpage ${state.currentSubPage} of ${getTotalSubPages()}`;
            });

            document.getElementById('nextPage').addEventListener('click', async () => {
                const totalSubPages = getTotalSubPages();
                if (state.currentSubPage < totalSubPages) {
                    state.currentSubPage++;
                } else {
                    state.currentPage++;
                    await loadSponsors(state.currentPage);
                    state.currentSubPage = 1;
                }
                displaySponsorsPage(state.currentSubPage);
                document.getElementById('pageNumber').textContent = `Page ${state.currentPage} - Subpage ${state.currentSubPage} of ${getTotalSubPages()}`;
            });
        });

        // Add the getTotalSubPages function
        function getTotalSubPages() {
            return Math.ceil(state.sponsorsData.length / state.pageSize);
        }

        // Add dark mode toggle functionality
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
            document.documentElement.classList.add('dark');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        document.getElementById('theme-toggle').addEventListener('click', function() {
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });

        // Enable smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Back to Top Button functionality
        const backToTopButton = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.remove('opacity-0', 'pointer-events-none');
                backToTopButton.classList.add('opacity-100', 'pointer-events-auto');
            } else {
                backToTopButton.classList.remove('opacity-100', 'pointer-events-auto');
                backToTopButton.classList.add('opacity-0', 'pointer-events-none');
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Enhance table responsiveness
        const sponsorsTable = document.getElementById('sponsorsTable');
        sponsorsTable.classList.add('min-w-full', 'divide-y', 'divide-gray-200');

        // Add subtle fade-in animation to buttons
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.classList.add('transform', 'transition-transform', 'duration-300', 'hover:scale-105');
        });

        // Ensure Flowbite is initialized for dynamic alerts
        document.addEventListener('click', function(event) {
            if (event.target.closest('[data-dismiss-target]')) {
                const button = event.target.closest('button');
                const dismissTarget = button.getAttribute('data-dismiss-target');
                const targetElement = document.querySelector(dismissTarget);
                if (targetElement) {
                    targetElement.remove();
                }
            }
        });
    </script>
</body>
</html>
