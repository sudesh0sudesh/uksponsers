<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Sponsors Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>UK Sponsors Search</h1>
        <input type="text" id="searchInput" placeholder="Search sponsors...">
    </div>
    <table id="sponsorsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Town/City</th>
                <th>Industry</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody id="sponsorsBody"></tbody>
    </table>

    <script>
        async function loadSponsors() {
            try {
                const response = await fetch('sponsors.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading sponsors:', error);
                return [];
            }
        }

        function displaySponsors(sponsors, searchTerm = '') {
            const tbody = document.getElementById('sponsorsBody');
            tbody.innerHTML = '';

            const filteredSponsors = sponsors.filter(sponsor => 
                Object.values(sponsor).some(value => 
                    String(value).toLowerCase().includes(searchTerm.toLowerCase())
                )
            );

            filteredSponsors.forEach(sponsor => {
                const row = tbody.insertRow();
                row.insertCell().textContent = sponsor.name || '';
                row.insertCell().textContent = sponsor.town || '';
                row.insertCell().textContent = sponsor.industry || '';
                row.insertCell().textContent = sponsor.rating || '';
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const sponsors = await loadSponsors();
            displaySponsors(sponsors);

            document.getElementById('searchInput').addEventListener('input', (e) => {
                displaySponsors(sponsors, e.target.value);
            });
        });
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Sponsors Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .pagination-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
    <script>
        const ITEMS_PER_PAGE = 10;
        let currentPage = 1;
        let allSponsors = [];

        async function init() {
            allSponsors = await loadSponsors();
            updateTable();
            setupPagination();
        }

        function updateTable(searchTerm = '') {
            const filteredSponsors = searchTerm 
                ? allSponsors.filter(sponsor => 
                    Object.values(sponsor).some(value => 
                        String(value).toLowerCase().includes(searchTerm.toLowerCase())
                    ))
                : allSponsors;

            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const paginatedSponsors = filteredSponsors.slice(startIndex, startIndex + ITEMS_PER_PAGE);
            
            displaySponsors(paginatedSponsors);
            updatePagination(Math.ceil(filteredSponsors.length / ITEMS_PER_PAGE));
        }

        function setupPagination() {
            $('.pagination').on('click', '.page-link', function(e) {
                e.preventDefault();
                currentPage = parseInt($(this).data('page'));
                updateTable($('#searchInput').val());
            });
        }

        function updatePagination(totalPages) {
            const pagination = $('.pagination');
            pagination.empty();

            for (let i = 1; i <= totalPages; i++) {
                const li = $('<li>').addClass('page-item' + (i === currentPage ? ' active' : ''));
                const a = $('<a>')
                    .addClass('page-link')
                    .attr('href', '#')
                    .data('page', i)
                    .text(i);
                li.append(a);
                pagination.append(li);
            }
        }

        $(document).ready(() => {
            init();
            $('#searchInput').on('input', function() {
                currentPage = 1;
                updateTable($(this).val());
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1>UK Sponsors Search</h1>
            <input type="text" id="searchInput" class="form-control" placeholder="Search sponsors...">
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Town/City</th>
                    <th>Industry</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="sponsorsBody"></tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination"></ul>
        </nav>
    </div>
</body>
</html></div>
